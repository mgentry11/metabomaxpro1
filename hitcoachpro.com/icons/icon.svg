<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Dumbbell Icon - centered -->
  <g transform="translate(256, 270)">
    <!-- Left weight plate outer -->
    <rect x="-155" y="-60" width="40" height="120" rx="8" fill="url(#greenGrad)"/>
    <!-- Left weight plate inner -->
    <rect x="-125" y="-45" width="25" height="90" rx="6" fill="url(#greenGrad)"/>

    <!-- Bar -->
    <rect x="-100" y="-12" width="200" height="24" rx="6" fill="url(#greenGrad)"/>

    <!-- Right weight plate inner -->
    <rect x="100" y="-45" width="25" height="90" rx="6" fill="url(#greenGrad)"/>
    <!-- Right weight plate outer -->
    <rect x="115" y="-60" width="40" height="120" rx="8" fill="url(#greenGrad)"/>
  </g>

  <!-- HCP Badge at top -->
  <rect x="156" y="70" width="200" height="60" rx="30" fill="url(#greenGrad)"/>
  <text x="256" y="112"
        font-family="-apple-system, BlinkMacSystemFont, Arial, sans-serif"
        font-size="36"
        font-weight="900"
        fill="#000"
        text-anchor="middle">HCP</text>

</svg>
